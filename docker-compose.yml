version: '3.8'

services:
  ute:
    build: .
    container_name: ute-video-downloader
    ports:
      - "${PORT:-8591}:${PORT:-8591}"
    environment:
      - PORT=${PORT:-8591}
    volumes:
      # Mount videos directory to persist downloads
      - ./videos:/app/videos
      # Optional: mount custom config if needed
      # - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-8591}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

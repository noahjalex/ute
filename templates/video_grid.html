{{if gt (len .Videos) 0}}
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    {{range .Videos}}
    <div class="video-card bg-white rounded-lg shadow-md overflow-hidden">
        <!-- Thumbnail -->
        <div class="thumbnail-container">
            {{if .Thumbnail}}
                <img src="/thumbnail?id={{.ID}}" alt="{{.Title}}" loading="lazy">
            {{else}}
                <div class="w-full h-full flex items-center justify-center bg-gray-200">
                    <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                </div>
            {{end}}
            {{if gt .Duration 0}}
                <div class="duration-badge">{{.FormatDuration}}</div>
            {{end}}
        </div>
        
        <!-- Video Info -->
        <div class="p-4">
            <h3 class="font-semibold text-gray-900 text-sm leading-tight mb-2 line-clamp-2" title="{{.Title}}">
                {{.Title}}
            </h3>
            
            {{if .Uploader}}
            <p class="text-xs text-gray-600 mb-2">{{.Uploader}}</p>
            {{end}}
            
            <div class="flex items-center justify-between text-xs text-gray-500 mb-3">
                <span>{{.FormatFileSize}}</span>
                {{if .UploadDate}}
                <span>{{.UploadDate}}</span>
                {{end}}
            </div>
            
            <!-- Action Buttons -->
            <div class="flex gap-2">
                <a 
                    href="/download-video?id={{.ID}}" 
                    class="flex-1 bg-blue-600 text-white text-xs py-2 px-3 rounded hover:bg-blue-700 transition duration-200 text-center"
                    title="Download to your device"
                >
                    <svg class="w-3 h-3 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    Download
                </a>
                <button 
                    class="bg-red-600 text-white text-xs py-2 px-3 rounded hover:bg-red-700 transition duration-200"
                    hx-delete="/video?id={{.ID}}"
                    hx-confirm="Are you sure you want to delete this video?"
                    hx-target="closest .video-card"
                    hx-swap="outerHTML swap:1s"
                    title="Delete video"
                >
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    {{end}}
</div>
{{else}}
<!-- This will be handled by the parent template -->
{{end}}

<style>
.line-clamp-2 {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}
</style>
